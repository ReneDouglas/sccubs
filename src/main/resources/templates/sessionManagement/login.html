<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/template :: head}"><title>Login</title></head>

<body class="flex flex-col h-screen w-full items-center bg-slate-900">
    <!--Start Container Principal-->
    <main class="flex flex-col h-screen w-full justify-center flex1 sm:items-center sm:p-4">
        <!--Start Card -->
        <section class="flex sm:relative flex-col justify-center items-center space-y-4 h-full bg-white p-4 sm:h-auto sm:w-96 sm:rounded-lg">
            <div class="flex flex-col justify-center items-center space-y-2">
                <a href="/"><img class="w-32" th:src="@{/images/logo-v2.svg}" alt="logo-principal"></a>
                <a href="/"><img class="w-36" th:src="@{/images/siga-ubs.svg}" alt="nome-logo-principal"></a>
            </div>
            <form class="flex flex-col items-center space-y-4 sm:w-96 sm:px-8 " th:action="@{/login}" method="post">

                <input id="username" name="username" type="text" placeholder="Nome de Usuário"
                       class="block w-64 sm:w-full rounded-lg border-2 border-stroke py-2 pl-2 outline-none focus:ring-2 hover:ring-gray-400 hover:ring-2 hover:border-white focus:drop-shadow-lg  focus:border-white focus:ring-blue-500 transition transition-300">

                <input id="password" name="password" type="password" placeholder="Senha"
                       class="block w-64 sm:w-full rounded-lg border-2 border-stroke py-2 pl-2 outline-none focus:ring-2 hover:ring-gray-400 hover:ring-2 hover:border-white focus:drop-shadow-lg  focus:border-white focus:ring-blue-500 transition transition-300">


                <input type="submit" value="Entrar"
                       class="w-full py-2 px-4 rounded-lg bg-slate-900 text-white cursor-pointer active:bg-blue-400 hover:bg-blue-500 transition transition-300">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <div class="text-nowrap text-sm">
                    <span class="text-gray-500">Esqueceu a Senha? <a href="/" class="text-blue-500 hover:text-slate-900 transition transition-300">Recuperar</a> </span>
                </div>
            </form>
        </section>
        <div th:if="${param.error}"
             class="inline-flex justify-center items-center bg-red-200 sm:text-md text-xs border-t-2 hover:bg-red-100 border-red-400 w-64 sm:w-96 h-10 rounded-lg p-2 absolute left-1/2 bottom-16 sm:bottom-20 transform -translate-x-1/2 transition-all duration-300">
            <span class="material-symbols-outlined inline-block align-middle text-red-400 mr-2">report</span>
            <span class="error text-red-500">Usuário ou senha incorretos.</span>
        </div>

    </main>

    <footer class="flex items-center justify-center text-xs h-12 sm:h-16 mx-auto w-full bg-slate-950 text-white text-nowrap">
        <a href="/" class="hover:text-blue-500 transition transition-300">© 2024 Halotec. Todos os direitos reservados.</a>
    </footer>

</body>
</html>
