<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/template :: head}"><title>Login</title></head>

<body class="flex flex-col h-screen w-screen justify-evenly items-center bg-slate-900">

    <!--Start Container Principal-->
    <main class="flex flex-col md:h-[600] w-full h-full container mx-auto justify-center items-center sm:mt-8">
        <!--Start Card Formulario-->
        <section class="flex flex-col w-full h-full sm:w-4/6 md:w-4/6 lg:w-3/6 xl:w-2/5 justify-evenly items-center bg-white sm:rounded-xl drop-shadow-xl p-8 space-y-6">
            <div class=" flex flex-col justify-center items-center space-y-3">
                <a href=""><img class="w-44 transition hover:opacity-80" th:src="@{/images/logo-v2.svg}" alt="logo-principal"></a>
                <a href="/"><img class="w-44 transition hover:opacity-80" th:src="@{/images/siga-ubs.svg}" alt="logo-principal"></a>
                <p class=" text-center text-1xl font-semibold tracking-wide text-slate-800 hover:text-blue-500 hover:cursor-pointer">Sistema de Gestão de Agendamentos das UBS</p>
            </div>
            <form class="flex flex-col rounded-lg justify-between px-4 space-y-6 w-full pb-6 hover:bg-slate-100 hover:drop-shadow-md transition-all duration-700" th:action="@{/login}" method="post">
                <div>
                    <input id="username" name="username" type="text" placeholder="Nome de Usuário"
                           class="w-full rounded-lg border border-stroke py-4 pl-4 outline-none focus:ring-2 hover:ring-gray-400 hover:ring-2 hover:border-white focus:border-white focus:ring-blue-600 transition duration-300 focus:shadow-lg">
                </div>
                <div>
                    <div>
                        <input id="password" name="password" type="password" placeholder="Senha"
                               class="w-full rounded-lg border border-stroke py-4 pl-4 outline-none focus:ring-2 hover:ring-gray-400 hover:ring-2 hover:border-white focus:border-white focus:ring-blue-600 transition duration-300 focus:shadow-lg">
                    </div>
                    <div>
                        <p th:if="${param.error}" class="error">Usuário ou senha incorretos.</p>
                    </div>

                </div>

                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>

                    <input type="submit" value="Entrar"
                           class="w-full mt-2 rounded-lg bg-slate-900 py-2 px-2 text-white cursor-pointer transition duration-300 hover:bg-blue-600">

            </form>
            <div class="text-center">
                <span class="text-gray-500">Esqueceu a Senha? <a href="/" class="text-blue-600 hover:text-blue-300">Recuperar</a> </span>
            </div>
        </section>
    </main>
    <div class="flex h-36 mx-auto w-full">
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

</body>
</html>
