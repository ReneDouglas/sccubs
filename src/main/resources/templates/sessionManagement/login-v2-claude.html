<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/template :: head}"><title>Login</title></head>

<body class="flex flex-col h-dvh bg-slate-900">
    <!-- Container Principal -->
    <main class="flex flex-1 w-full overflow-hidden">
        <!-- Seção Esquerda - Informativa -->
        <section class="hidden md:flex md:flex-col md:w-1/2 justify-center items-center bg-slate-800 p-8">
            <!-- Conteúdo centralizado -->
            <div class="text-center">
                <!-- Imagem centralizada -->
                <img class="mx-auto max-w-xs" th:src="@{/images/logo-prefeitura-v.png}" alt="logo-prefeitura">
                <div class="text-white space-y-4 mt-6">
                    <h2 class="text-2xl font-bold">Bem-vindo ao SIGA-UBS</h2>
                    <p class="text-lg">Sistema Integrado de Gestão e Atendimento para Unidades Básicas de Saúde</p>
                </div>
            </div>
        </section>

        <!-- Seção Direita - Formulário de Login -->
        <section class="flex flex-col w-full md:w-1/2 justify-center bg-slate-800 p-4 md:p-8">
            <!-- Alinhado à esquerda com mr-auto -->
            <div class="ml-8 mr-auto w-full max-w-lg">
                <!-- Logo para telas menores -->
                <div class="md:hidden flex justify-center mb-8">
                    <img class="max-w-48" th:src="@{/images/logo-prefeitura-h.png}" alt="logo-prefeitura">
                </div>

                <!-- Card de Login aumentado -->
                <div class="bg-white rounded-lg shadow-lg p-8 md:p-10">
                    <div class="flex flex-col items-center mb-8">
                        <img class="w-24" th:src="@{/images/logo-v2.svg}" alt="logo-sistema">
                        <img class="w-32 mt-2" th:src="@{/images/siga-ubs.svg}" alt="nome-sistema">
                    </div>

                    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Acesso ao Sistema</h2>

                    <form class="space-y-6" th:action="@{/login}" method="post">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário</label>
                            <input id="username" name="username" type="text"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Digite seu nome de usuário">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                            <input id="password" name="password" type="password"
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Digite sua senha">
                        </div>

                        <div>
                            <button type="submit"
                                    class="w-full py-3 px-4 rounded-lg bg-slate-900 text-white font-medium hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                                Entrar
                            </button>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>

                    <div class="mt-6 text-center">
                        <a href="/" class="text-sm text-blue-500 hover:text-slate-900 transition-all">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>

                <!-- Card de Erro -->
                <div th:if="${param.error}"
                     class="mt-4 flex items-center justify-center bg-red-100 border-l-4 border-red-500 p-4 rounded">
                    <span class="material-symbols-outlined text-red-500 mr-2">report</span>
                    <span class="text-red-700">Usuário ou senha incorretos.</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="flex items-center justify-center h-12 w-full bg-slate-950 text-white">
        <div class="text-center px-4">
            <a href="/" class="text-xs hover:text-blue-500 transition-all">
                © 2024 Halotec. Todos os direitos reservados.
            </a>
        </div>
    </footer>
</body>
</html>
