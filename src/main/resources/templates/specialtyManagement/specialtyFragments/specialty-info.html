<div th:fragment="specialtyInfo" style="max-height: 300px; overflow-y: auto">
    <table style="width: 100%; border-collapse: collapse">
        <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="specialty : ${specialties}">
            <td th:text="${specialtyStat.index} + 1"></td>
            <td th:text="${specialty.title}"></td>
            <td th:text="${specialty.description}"></td>
            <td th:text="${specialty.active} ? 'Sim' : 'Não'"></td>
            <td>
                <a th:href="@{/specialty-management/specialty(id=${specialty.id})}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
