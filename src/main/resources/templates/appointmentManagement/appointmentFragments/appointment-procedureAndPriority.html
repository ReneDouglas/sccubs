<div th:fragment="proceduresAndPriorities" id="selectProcedureAndPriority" class="mb-4">
    <label for="medicalProcedure"
           th:class="${fromMedicalSlotPage} ? 'block text-sm font-medium text-gray-700' : ''">Procedimento: </label>
    <select id="medicalProcedure" name="medicalProcedure"
            th:class="${fromMedicalSlotPage} ? 'w-full mt-1 block p-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500' : ''"
            required>
        <option th:value="${null}">Selecione</option>
        <option th:each="procedure : ${procedures}"
                th:value="${procedure.id}"
                th:text="${procedure.description}"></option>
    </select>
    <th:block th:if="${!fromMedicalSlotPage}">
        <label for="priority">Prioridade: </label>
        <select id="priority" th:name="priority" required>
            <option th:value="${null}">Selecione</option>
            <option th:each="priority : ${priorities}"
                    th:value="${priority}"
                    th:text="${priority.description}"></option>
        </select>
    </th:block>
</div>
